<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="rpglike.css" />
        <script src="rpglike.js"></script>
    </head>
    <body>
        <div id="stage1">
            <p onclick="openQ('Q1')" class="selectQ">Q1</p>

            <p onclick="openQ('Q3')" class="selectQ">Q3</p>

        </div>

            <h5 onclick="closeQ()" class="closeBotton">閉じる</h5>
        </div>
        <div id="pop_back" style="display:none" onclick="closePop()">      
        </div>
        <div id="pop" style="display:none">
            <p id="pop_title">popタイトル</p>
            <p id="pop_text">pop文章</p>
        </div>
